<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1枚の画像から問題生成</title>
  <link rel="stylesheet" href="/static/index.css">
</head>
<body>
  <script src="/static/index.js"></script>
  <h1>1枚の画像から問題生成（英語/日本語対応）</h1>
  <input type="file" id="imageInput" accept="image/*,application/pdf">
  <select id="quizType">
    <option value="choice">選択式</option>
    <option value="writing">記述式</option>
  </select>
  <button onclick="startProcessing()">アップロードして問題生成</button>
  <div id="loading">
    <div class="spinner"></div>
    <div id="loadingText">処理を開始しています...</div>
  </div>
  <div id="quizContainer"></div>
</body>
</html>
